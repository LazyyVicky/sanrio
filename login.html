<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="logo2.png">
</head>

<body>
    <div class="back">
        <a href="home.html"><img src="arrow_circle_left_FILL0_wght400_GRAD0_opsz24.png"></a>
    </div>
    <div class="box">
        <div class="glass-container">
            <div class="login-box">
                <h2>Login</h2>
                <form action="#" method="POST">
                    <input type="text" id="username" name="username" required placeholder="Username">
                    <input type="text" name="password" id="password" required placeholder="Password">
                    <div class="options">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                        <a href="#">Forgot Passowrd?</a>
                    </div>
                    <button type="submit">Login</button>
                    <p>Don't have an account? <a href="#" id="register">Register</a><br></p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
