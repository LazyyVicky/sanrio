<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Sanrio Online Shop</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="icon" href="logo2.png">
</head>

<body>
    <div class="back">
        <a href="home.html"><img src="arrow_circle_left_FILL0_wght400_GRAD0_opsz24.png"></a>
    </div>
    <div class="box">
        <div class="glass-container">
            <div class="signup-box">
                <h2>Sign Up</h2>
                <form action="#" method="POST">
                    <input type="text" id="firstname" name="firstname" required placeholder="First Name">
                    <input type="text" name="lastname" id="lastname" required placeholder="Last Name">
                    <input type="text" id="email" name="email" required placeholder="Email">
                    <input type="text" name="password" id="password" required placeholder="Password">
                    <input type="text" name="comfirmpassword" id="comfirmpassword" required
                        placeholder="Comfirm Password">
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
